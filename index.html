<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Final Defense Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <img src="assets/pinoy.jpg" alt="Profile Image" class="profile-img"> <!-- Replace with your image URL -->
        <h1 class="title"><span id="typed-text"></span></h1>
        <div class="countdown-container">
            <div class="countdown">
                <div class="time" id="days">00</div>
                <div class="label">Days</div>
            </div>
            <div class="countdown">
                <div class="time" id="hours">00</div>
                <div class="label">Hours</div>
            </div>
            <div class="countdown">
                <div class="time" id="minutes">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="countdown">
                <div class="time" id="seconds">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
